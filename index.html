<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset=utf-8>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>High Five</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">
  <link rel="icon" type="image/png" href="icon.png" sizes="16x16">
</head>
<body>

  <div id="container">
    <div id="content">
      <h1 id="prompt">thinking...</h1>
      <h2 id="refresh_explanation">Not helpful? Reload to get a different prompt.</h2>
      <h2 id="get_in_touch">Got feedback for us? <a href="mailto:pivotal-highfive@googlegroups.com">pivotal-highfive@googlegroups.com</a></h2>
    </div>
  </div>

  <script src="./src/FeedbackFeeder.js" type="text/javascript"></script>
  <script src="./src/prompts.js" type="text/javascript"></script>
  <script type="text/javascript">
    (function() {
      var feedbackFeeder = new FeedbackFeeder(prompts, new Randomizer())
      var feedbackPrompt = feedbackFeeder.feedbackPrompt()
      document.getElementById('prompt').innerText = feedbackPrompt
    })()
  </script>

</body>
</html>
