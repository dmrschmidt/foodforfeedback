<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset=utf-8>
  <title>Food for Feedback</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">
  <link rel="icon" type="image/png" href="icon.png" sizes="16x16">
</head>
<body>

  <div id="container">
    <div id="content">
      <h1 id="prompt">thinking...</h1>
    </div>
  </div>

  <script src="./src/FeedbackFeeder.js" type="text/javascript"></script>
  <script type="text/javascript">
    (function() {
      var feedbackFeeder = new FeedbackFeeder()
      var feedbackPrompt = feedbackFeeder.feedbackPrompt()
      document.getElementById('prompt').innerText = feedbackPrompt
    })()
  </script>

</body>
</html>
